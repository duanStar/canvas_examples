<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            margin: 0;
        }

        #canvas {
            background: #000;
        }
    </style>
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    let canvas = document.querySelector('#canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const colors = ['yellow', 'red'];

    let ctx = canvas.getContext('2d');


    function draw() {


        ctx.save();
        ctx.translate(300, 400);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-200, -50, -180, -300, 0, -200);
        ctx.bezierCurveTo(180, -300, 200, -50, 0, 0);
        ctx.closePath();

        ctx.strokeStyle = colors[0];

        ctx.lineWidth = 10;

        ctx.setLineDash([30]);

        ctx.stroke();

        ctx.restore();

        ctx.save();
        ctx.translate(300, 400);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-200, -50, -180, -300, 0, -200);
        ctx.bezierCurveTo(180, -300, 200, -50, 0, 0);
        ctx.closePath();

        ctx.strokeStyle = colors[1];

        ctx.lineWidth = 10;

        ctx.setLineDash([30]);
        ctx.lineDashOffset = 30;
        ctx.shadowColor = 'orange';
        for(let i=50;i>0;i-=5){
            ctx.shadowBlur=i;
            //以描边的方式显示路径
            ctx.stroke();
        }

        ctx.restore();

    }

    setInterval(() => {
        ctx.clearRect(0, 0, window.innerWidth,window.innerHeight );
        colors.reverse();
        draw();
    }, 300);
</script>
</html>
